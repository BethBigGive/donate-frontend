<main>
  <biggive-hero-image
    colour-scheme="primary"
    main-image="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
    main-title="Multiplying Donations & Impact."
    teaser="We run match funding campaigns to make an extraordinary difference to the world’s big challenges."
    button-url="/explore"
    button-label="Donate now"
    button-colour-scheme="primary"
  ></biggive-hero-image>

  <div class="b-container">
    <biggive-grid>
      <biggive-basic-card 
        space-below='4'
        icon-colour='primary'
        background-image-url='https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693'
        main-title='Application process for our Green Match Fund now open'
        subtitle='Apply before: DDMMYYYY'
        button-url='#'
        button-label='Apply now'
        button-colour-scheme='clear-primary'
      >
      </biggive-basic-card>

      <biggive-basic-card 
        space-below='4'
        icon-colour='secondary'
        background-image-url='https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693'
        main-title='Application process for our Green Match Fund now open'
        subtitle='Apply before: DDMMYYYY'
        button-url='#'
        button-label='Apply now'
        button-colour-scheme='clear-primary'
      >
      </biggive-basic-card>

      <biggive-basic-card 
        space-below='4'
        icon-colour='primary'
        background-colour='primary'
        x-background-image-url='https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693'
        main-title='Application process for our Green Match Fund now open'
        subtitle='Apply before: DDMMYYYY'
        button-url='#'
        button-label='Apply now'
        button-colour-scheme='clear-primary'
      >
      </biggive-basic-card>
    </biggive-grid>
  </div>

  <biggive-page-section
    colour-scheme="primary"
    section-style-bottom="crop-right">

    <div style="padding: 50px 0 40px 0;">
      <biggive-call-to-action
        default-text-colour="secondary"
        main-title="£200,000,000"
        subtitle="raised for 6987 charities since 2008"
        subtitle-colour="white"
        secondary-button-label="Read about our impact"
        secondary-button-url="/about"
        secondary-button-colour-scheme="clear-white">
      </biggive-call-to-action>
    </div>

  </biggive-page-section>

  <biggive-page-section>
    <div style="text-align: center;">
      <biggive-heading
        heading-colour="primary"
        html-element="h2"
        size="3"
        text="We're proud to support thousands of charities"
        >
      </biggive-heading>
    </div>
  </biggive-page-section>

  <biggive-page-section>
    <biggive-grid
      column-count="6">
      <img
        src="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
        alt=""
      >
      <img
        src="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
        alt=""
      >
      <img
        src="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
        alt=""
      >
      <img
        src="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
        alt=""
      >
      <img
        src="https://media.istockphoto.com/vectors/childish-seamless-dotted-pattern-with-colorful-doodle-letters-fun-vector-id1208462693"
        alt=""
      >
    </biggive-grid>

    <div class="button-wrapper">
      <div class="button">
        <biggive-button
          colour-scheme="primary"
          label="Join us today"
          url="/"
          full-width="false">
        </biggive-button>
      </div>
    </div>
  </biggive-page-section>
</main>
