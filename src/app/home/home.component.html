<main>
  <biggive-hero-image
    colour-scheme="primary"
    main-image="https://tbg-staging-component-library.s3.eu-west-1.amazonaws.com/images/homepage-banner.jpg"
    main-title="Multiplying Donations & Impact."
    teaser="We run match funding campaigns to make an extraordinary difference to the world’s big challenges."
    button-url="/explore"
    button-label="Donate now"
    button-colour-scheme="primary"
  ></biggive-hero-image>

  <div class="b-container">
    <biggive-basic-card 
      space-below='4'
      icon-colour='red'
      background-image-url='https://tbg-staging-component-library.s3.eu-west-1.amazonaws.com/images/cc22-background.jpg'
      main-title='Christmas Challenge 2022'
      subtitle='Double your donations in our flagship campaign from 29 November 2022 noon till 6 December 2022 noon.'
      button-url='/christmas-challenge-2022'
      button-label='Double my donation'
      button-colour-scheme='clear-primary'
    >
    </biggive-basic-card>
  </div>

  <biggive-page-section
    colour-scheme="primary"
    section-style-bottom="crop-right">

    <div style="padding: 50px 0 40px 0;">
      <biggive-call-to-action
        default-text-colour="secondary"
        main-title="£200,000,000"
        subtitle="raised for 6987 charities since 2008"
        subtitle-colour="white"
        secondary-button-label="Read about our impact"
        secondary-button-url="https://www.thebiggive.org.uk/charities/s/about"
        secondary-button-colour-scheme="clear-white">
      </biggive-call-to-action>
    </div>

  </biggive-page-section>

  <biggive-page-section>
    <div style="text-align: center;">
      <biggive-heading
        heading-colour="primary"
        html-element="h2"
        size="3"
        text="We're proud to support thousands of charities"
        >
      </biggive-heading>
    </div>
  </biggive-page-section>

  <biggive-page-section>

    <div class="button-wrapper">
      <div class="button">
        <biggive-button
          colour-scheme="primary"
          label="Join us today"
          url="https://www.thebiggive.org.uk/charities/s/login/SelfRegister"
          full-width="false">
        </biggive-button>
      </div>
    </div>
  </biggive-page-section>


  <biggive-page-section
    colour-scheme="primary"
    section-style-top="crop-left">
    <div style="padding: 50px 0 40px 0;">
      <biggive-video-feature
        default-text-colour="white"
        video-url="https://www.youtube.com/embed/5RWDzzBg-go"
        main-title="About us and the power of match funding"
        main-title-colour="white"
        teaser="At the heart of our charity is the idea of a 'Generosity Multiplier'. Simply put, we match donations to multiply generosity and create a lasting impact in the world."
        teaser-colour="white"
        button-url="https://www.thebiggive.org.uk/charities/s/about"
        button-label="Learn more about us"
        button-colour-scheme="white"
        >
      </biggive-video-feature>
    </div>
  </biggive-page-section>
