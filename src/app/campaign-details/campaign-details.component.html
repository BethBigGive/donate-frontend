<div class="details" *ngIf="campaign">
  <div class="listing-button">
    <button mat-icon-button class="listing-button__button" [routerLink]="'/'">
      <mat-icon class="listing-button__icon" aria-hidden="false" aria-label="Example home icon">keyboard_arrow_left</mat-icon>
      Back to listing
    </button>
  </div>

  <div fxLayout="row" fxLayout.xs="column">
    <div class="campaign-header">
      <h4 class="charity-name">{{ campaign.charity.name }}</h4>
      <h3 class="campaign-title">{{ campaign.title }}</h3>
      <p>{{campaign.summary}}</p>
      <button mat-raised-button class="donate-button" [routerLink]="'/donate/' + campaign.id">
        Donate
      </button>
      <p><a href="www.stratfordcircusartscentre.org.uk">
        www.stratfordcircusartscentre.org.uk
      </a></p>
    </div>

    <div class="campaign-card">
      <app-campaign-details-card [campaign]="campaign"></app-campaign-details-card>
    </div>
  </div>
</div>
