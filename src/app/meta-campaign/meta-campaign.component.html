<main>
  <app-hero
    *ngIf="campaign"
    [campaign]="campaign"
    [fund]="fund"
    [reset]="resetSubject.asObservable()"
    [description]="
      fund && fund.description ? fund.description : campaign.summary
    "
    (heroSearch)="onMetacampaignSearch($event)"
  ></app-hero>

  <div *ngIf="campaign && children">
    <div class="b-container">
      <app-filters
        *ngIf="campaign.campaignCount && campaign.campaignCount > 1"
        [hasTerm]="hasTerm"
        [isHomepage]="false"
        [selectedSort]="selectedSort"
        [selectedFilters]="query"
        [reset]="resetSubject.asObservable()"
        (filterApplied)="onFilterApplied($event)"
        (sortApplied)="onSortApplied($event)"
        (numberOfCardsApplied)="onNumberOfCardsApplied($event)"
        (clearFiltersApplied)="onClearFiltersApplied()"
      ></app-filters>

      <div
        *ngIf="campaign && children.length === 0 && !loading && !filterError"
      >
        <p class="error" aria-live="polite">
          We can't find any campaigns matching this search but there are lots
          more to choose from.
          <a (click)="setDefaultFilters(true)"
            >View all participating campaigns here</a
          >.
        </p>
      </div>

      <div class="c-grid">
        <div *ngFor="let campaign of children">
          <div
            infiniteScroll
            (scrolled)="onScroll()"
            [infiniteScrollDistance]="20"
            [scrollWindow]="true"
            [alwaysCallback]="true"
          ></div>
          <app-campaign-card [campaign]="campaign" [inFundContext]="!!fund"></app-campaign-card>
        </div>
      </div>

      <div *ngIf="!hasMore" class="t-align-center padding-top-s" >
        <strong>No more campaigns available</strong>
      </div>

      <mat-spinner *ngIf="loading" color="primary" diameter="30"></mat-spinner>
    </div>

    <div *ngIf="filterError" tabindex="0">
      <!-- e.g. campaign or fund slug is not recognised -->
      <p class="error" aria-live="assertive">
        Could not load the campaign. You might have followed a broken link.<br />
        Not to worry, you can
        <a routerLink="/">browse all active campaigns here</a>!
      </p>
    </div>
  </div>
</main>
