<app-hero *ngIf="campaign"
  [title]="fund ? fund.name + ' &ndash; ' + campaign.title : campaign.title"
  [description]="fund ? fund.description : campaign.summary"
  (heroSearch)="onMetacampaignSearch($event)"
></app-hero>

<img *ngIf="campaign && fund && fund.logoUri" [src]="fund.logoUri + '?width=200'" width="100" [alt]="fund.name + ' logo'">

<div class="card-section" *ngIf="campaign && children">
  <app-filters
    [hasTerm]="hasTerm"
    [selectedSort]="selectedSort"
    (filterApplied)="onFilterApplied($event)"
    (sortApplied)="onSortApplied($event)"
  ></app-filters>

  <mat-grid-list [cols]="cols()" rowHeight="27rem" gutterSize="1rem">
    <mat-grid-tile *ngFor="let campaign of children">
      <app-campaign-card [campaign]="campaign"></app-campaign-card>
    </mat-grid-tile>
  </mat-grid-list>

  <p *ngIf="moreMightExist()"><button (click)="more()">More Campaigns</button></p>
</div>

<div *ngIf="filterError">
  <!-- e.g. campaign or fund slug is not recognised -->
  <p class="error">Could not load the campaign. You might have followed a broken link.</p>
  <p>Not to worry, you can <a routerLink="/">browse all active campaigns here</a>!</p>
</div>
