<mat-card *ngIf="campaign">
  <mat-card-header>
    <div mat-card-avatar class="childhood-trust-icon"></div>
    <mat-card-title>{{ campaign.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="campaign.status == 'Preview'">Opens in {{ campaign.startDate | timeLeft }}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="campaign.status != 'Preview'">{{ campaign.amountRaised | currency : 'Â£' : 'symbol' : '1.0-0' }} raised</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ campaign.summary }}</p>
  </mat-card-content>
</mat-card>

<div *ngIf="children">
  <h2>Participating Campaigns</h2>
  <mat-grid-list [cols]="cols()" rowHeight="30rem" gutterSize="1rem">
    <mat-grid-tile *ngFor="let campaign of children">
      <app-campaign-card [campaign]="campaign"></app-campaign-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
