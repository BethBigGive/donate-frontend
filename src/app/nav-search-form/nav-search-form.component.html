<form class="mat-form-field__wrap" (ngSubmit)="search()" [formGroup]="searchForm">
  <mat-form-field color="accent">
    <mat-label for="term">Search</mat-label>
    <input matInput formControlName="term" id="term" type="text">
  </mat-form-field>
  <button
    [disabled]="!this.searchForm.valid"
    mat-button
    class="search-button"
    color="accent"
    type="submit">
    <mat-icon aria-hidden="false" aria-label="Search" color="accent">search</mat-icon>
  </button>
</form>
