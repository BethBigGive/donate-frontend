<h2 mat-dialog-title>Set a password</h2>

<mat-dialog-content [formGroup]="form" class="mat-typography">
  <p>Email address: <strong>{{ data.person.email_address }}</strong></p>

  <input matInput type="password" id="password" formControlName="password">
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="set()" color="primary">Create Account</button>
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial color="accent">Cancel</button>
</mat-dialog-actions>
