<div class="c-card">
  <div class="c-card__banner">
    <img
      class="c-card__banner--image"
      *ngIf="campaign.imageUri"
      [src]="campaign.imageUri"
      alt=""
      role="presentation"
    >
  </div>

  <div class="c-card__header">
    <h4 class="c-card__header--charity-name">{{ campaign.charity.name }}</h4>
    <h3 class="c-card__header--campaign-title"><a [routerLink]="'/campaign/' + campaign.id">{{ campaign.title }}</a></h3>
  </div>

  <div class="c-card__categories">
    <ul class="c-card__categories--list" *ngFor="let category of campaign.categories">
      <li class="c-card__categories--item">{{ category }}</li>
    </ul>
  </div>

  <div class="c-card__funds" fxLayout="row">
    <div class="c-card__funds--matched" *ngIf="campaign.isMatched" fxFlex="50" fxLayout="column">
      <p class="c-card__funds--description" fxFlex="50">Matched funds remaining</p>
      <h4 class="c-card__funds--amount" fxFlex="50">{{ campaign.matchFundsRemaining | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
    <div class="c-card__funds--total" *ngIf="campaign.isMatched" fxFlex="50" fxLayout="column">
      <p class="c-card__funds--description" fxFlex="50">Total funds raised</p>
      <h4 class="c-card__funds--amount" fxFlex="50">{{ campaign.amountRaised | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
  </div>

  <div class="c-card__buttons">
    <button
      mat-icon-button
      color="accent"
      class="c-card__buttons--more"
      [routerLink]="'/campaign/' + campaign.id"
    >
      More info
      <mat-icon class="c-card__buttons--more-icon" aria-hidden="false" aria-label="Plus">add</mat-icon>
    </button>
    <button
      mat-raised-button
      class="c-card__buttons--donate"
      [routerLink]="'/donate/' + campaign.id"
    >
      Donate
    </button>
  </div>

</div>
