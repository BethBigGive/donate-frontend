<div class="card">
  <div class="banner-container">
    <img
      *ngIf="campaign.imageUri"
      mat-card-image
      [src]="campaign.imageUri"
      alt=""
      role="presentation"
    >
  </div>

  <div class="card-header">
    <h4 class="charity-name">{{ campaign.charity.name }}</h4>
    <h3 class="campaign-title">{{ campaign.title }}</h3>
  </div>

  <div class="campaign-tags" *ngFor="let tag of tags">
    <span class="campaign-tags__tag"><small>{{ tag }}</small></span>
  </div>
  <div class="campaign-tags">
    <span class="campaign-tags__tag"><small>Tag</small></span>
    <span class="campaign-tags__tag"><small>Tag tag</small></span>
    <span class="campaign-tags__tag"><small>Tag tag tag</small></span>
  </div>

  <div class="funds" fxLayout="row">
    <div class="matched-funds-remaining" *ngIf="campaign.isMatched" fxFlex="50">
      <p><small>Matched funds remaining</small></p>
    </div>
    <div class="matched-funds-remaining" *ngIf="campaign.isMatched" fxFlex="50">
      <p><small>Total funds raised (inc. gift aid)</small></p>
    </div>
  </div>

  <div class="buttons">
    <button
      mat-icon-button
      color="accent"
      [routerLink]="'/campaign/' + campaign.id"
    >
      More info
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/donate/' + campaign.id"
    >
      Donate
    </button>
  </div>

</div>
