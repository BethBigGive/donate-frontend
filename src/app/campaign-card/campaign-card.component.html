<div class="card">
  <div class="banner-container">
    <img
      *ngIf="campaign.imageUri"
      mat-card-image
      [src]="campaign.imageUri"
      alt=""
      role="presentation"
    >
  </div>

  <div class="card-header">
    <h4 class="charity-name">{{ campaign.charity.name }}</h4>
    <h3 class="campaign-title">{{ campaign.title }}</h3>
  </div>

  <div class="campaign-categories__wrap">
    <div class="campaign-categories" *ngFor="let category of campaign.categories">
      <span class="campaign-categories__category"><small>{{ category }}</small></span>
    </div>category
  </div>

  <div class="funds" fxLayout="row">
    <div class="matched-funds" *ngIf="campaign.isMatched" fxFlex="50" fxLayout="column">
      <p fxFlex="50"><small>Matched funds remaining</small></p>
      <h4 class="matched-funds__amount" fxFlex="50">{{ campaign.matchFundsRemaining | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
    <div class="total-funds" *ngIf="campaign.isMatched" fxFlex="50" fxLayout="column">
      <p fxFlex="50"><small>Total funds raised (inc. gift aid)</small></p>
      <h4 class="total-funds__amount" fxFlex="50">{{ campaign.amountRaised | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
  </div>

  <div class="buttons">
    <button
      mat-icon-button
      color="accent"
      [routerLink]="'/campaign/' + campaign.id"
    >
      More info
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    </button>
    <button
      mat-raised-button
      class="donate-button"
      [routerLink]="'/donate/' + campaign.id"
    >
      Donate
    </button>
  </div>

</div>
