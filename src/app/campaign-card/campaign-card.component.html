<div class="card">
  <div class="banner-container">
    <img
      class="banner-image"
      *ngIf="campaign.imageUri"
      [src]="campaign.imageUri + '?width=830'"
      alt=""
      role="presentation"
    >
  </div>

  <div class="card-header">
    <h4 class="charity-name">{{ campaign.charity.name }}</h4>
    <h3 class="campaign-title"><a [routerLink]="'/campaign/' + campaign.id" [queryParams]="inFundContext ? {fromFund: 1} : {}">{{ campaign.title }}</a></h3>
  </div>

  <div class="campaign-categories__wrap">
    <div class="campaign-categories" *ngFor="let category of campaign.categories">
      <span class="campaign-categories__category"><small>{{ category }}</small></span>
    </div>
  </div>

  <div class="funds" fxLayout="row">
    <div class="matched-funds" *ngIf="campaign.isMatched" fxFlex="50">
      <p class="rt-sm">Matched funds remaining</p>
      <h4 class="matched-funds__amount">{{ campaign.matchFundsRemaining | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
    <div class="total-funds" *ngIf="campaign.isMatched" fxFlex="50">
      <p class="rt-sm">Total funds raised</p>
      <h4 class="total-funds__amount">{{ campaign.amountRaised | currency : '£' : 'symbol' : '1.0-0' }}</h4>
    </div>
  </div>

  <div class="buttons">
    <button
      mat-icon-button
      color="accent"
      class="more-button"
      [routerLink]="'/campaign/' + campaign.id"
      [queryParams]="inFundContext ? {fromFund: 1} : {}"
    >
      More info
      <mat-icon aria-hidden="false" aria-label="Plus">add</mat-icon>
    </button>
    <button
      mat-raised-button
      class="donate-button"
      [routerLink]="'/donate/' + campaign.id"
    >
      Donate
    </button>
  </div>

</div>
