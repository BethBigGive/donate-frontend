<div class="c-search">
  <h3 class="c-search__heading">Find a campaign</h3>
  <form class="c-search__form" (ngSubmit)="submit()" [formGroup]="searchForm">
    <mat-form-field class="c-search__form--field" color="accent">
      <mat-label for="term">Enter a keyword...</mat-label>
      <input matInput formControlName="term" id="term" type="text">
    </mat-form-field>

    <button
      class="c-search__form--button"
      [disabled]="!this.searchForm.valid"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Search
    </button>
  </form>
</div>
