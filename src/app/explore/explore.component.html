<main>
  <div class="home-hero">
    <div class="b-container-sm">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
        <div class="home-hero-flex__child" fxLayout="column" fxFlex.xs="100" fxFlex="50" fxLayoutAlign="center">
          <div fxLayout="column">
            <h1 class="b-rh-1 b-bold c-home-hero__heading">The leading online match funding platform</h1>
          </div>
          <div fxLayout="column">
            <p class="home-hero__description">The Big Give brings charities, philanthropists and the public together to multiply their impact.</p>
          </div>
        </div>
        <div class="home-hero-flex__child" fxLayout="column" fxFlex.xs="100" fxFlex="50" fxLayoutAlign="center">
          <app-campaign-search-form
            [reset]="resetSubject.asObservable()"
            (search)="search($event)"
          ></app-campaign-search-form>
        </div>
      </div>
    </div>
  </div>

  <div class="b-container" *ngIf="campaigns">
    <app-filters
      [hasTerm]="hasTerm"
      [selectedSort]="selectedSort"
      [reset]="resetSubject.asObservable()"
      (filterApplied)="onFilterApplied($event)"
      (sortApplied)="onSortApplied($event)"
    ></app-filters>

    <div *ngIf="campaigns.length === 0 && !loading">
      <p class="error" aria-live="polite">
        We can't find any campaigns matching this search but there are lots more to choose from.
        <a (click)="resetFilters()">View all campaigns here</a>.
      </p>
    </div>

    <div class="c-grid">
      <div class="c-grid__card" *ngFor="let campaign of campaigns">
        <div
          infiniteScroll
          (scrolled)="onScroll()"
          [infiniteScrollDistance]="20"
          [scrollWindow]="true"
          [alwaysCallback]="true"
        ></div>
        <app-campaign-card [campaign]="campaign"></app-campaign-card>
      </div>
    </div>

    <mat-spinner *ngIf="loading" color="accent" diameter="30"></mat-spinner>
  </div>
</main>
