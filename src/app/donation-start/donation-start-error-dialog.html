<h2 mat-dialog-title>Something went wrong</h2>

<mat-dialog-content class="mat-typography">
  <p>Sorry, there was an error starting your donation: <em>{{ data.pspError }}</em>.</p>

  <p>Please try again in a moment or <a href="https://www.thebiggive.org.uk/s/contact-us" target="_blank"
    ><mat-icon aria-hidden="false" aria-label="Open in new tab">open_in_new</mat-icon> contact us</a>
    if this message persists.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="accent">OK</button>
</mat-dialog-actions>
