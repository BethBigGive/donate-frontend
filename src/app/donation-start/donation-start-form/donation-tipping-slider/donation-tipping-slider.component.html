  <div class="container space-below-0">
    <div class="bar" #bar>
      <div class="handle" #handle>
        <div class="tooltip">
            <span class="donation-value" #donationValue>{{currencyFormatted}}</span>
          <span *ngIf="currencyFormatted">&nbsp;(</span>
            <span class="percentage-value" #percentageValue>{{selectedPercentage}}</span>%<span *ngIf="currencyFormatted">)</span>
        </div>
      </div>
    </div>
    <div class="labels">
      <div class="label-start">{{percentageStart}}%</div>
      <div class="label-end">{{percentageEnd}}%</div>
    </div>
    <div class="reset">
      <span class="button" (click)="resetSlider()">
        Back to default
      </span>
    </div>
  </div>
