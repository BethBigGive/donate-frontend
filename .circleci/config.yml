version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:lts

    working_directory: ~/donate

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}

      # Dependencies for Chrome + Puppeteer, see https://medium.com/ramsatt/gitlab-ci-cd-with-angular-7-firebase-779bf040bb82

      # TODO Soon, we should replace the standard CircleCI image with a custom Docker one so we can avoid doing this on every run
      # See https://circleci.com/docs/2.0/custom-images/
      - run: sudo apt-get install gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

      - run: npm install --quiet

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run ci

  deploy-s3-demo:
    docker:
      - image: circleci/node:lts

    steps:
      - checkout

      - run: npm install --quiet --production

      - run: npm run build:s3-demo

      - aws-s3/sync:
          from: dist/browser
          to: 's3://tbg-donate-frontend-demo'
          arguments: |
            --acl public-read \
            --cache-control "max-age=300"
          overwrite: true

orbs:
  aws-s3: circleci/aws-s3@1.0.11
  jira: circleci/jira@1.0.5
  slack: circleci/slack@3.2.0

workflows:
  build:
    jobs:
      - build:
          post-steps:
            - jira/notify:
                job_type: build
                environment_type: development
  deploy-s3-demo:
    jobs:
      - deploy-s3-demo:
          filters:
            branches:
              only:
                - master
          post-steps:
            - jira/notify:
                job_type: deployment
                environment_type: staging
            - slack/notify:
                mentions: tech
                message: Donate frontend staging demo deployed
                title: Donate frontend deployed!
